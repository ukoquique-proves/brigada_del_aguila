<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Minimalist Neon Eagle -->
  <path d="M100 40 L160 80 L140 160 L100 130 L60 160 L40 80 Z" fill="none" stroke="#39FF14" stroke-width="4" stroke-linejoin="round" />
  <path d="M70 90 L100 110 L130 90" fill="none" stroke="#39FF14" stroke-width="3" stroke-linecap="round" />
  <path d="M100 40 L100 130" fill="none" stroke="#39FF14" stroke-width="2" stroke-dasharray="5,5" />
  <!-- Glow effect -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <style>
    path { filter: url(#glow); }
  </style>
</svg>
